name: Deploy to Cloudflare

on:
  schedule:
    # Run daily at 3am PST (11am UTC)
    - cron: '0 11 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write

concurrency:
  group: cloudflare-pages
  cancel-in-progress: false

jobs:
  build:
    name: Build static output
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Restore image cache
        uses: actions/cache/restore@v4
        with:
          path: out/images
          key: movie-images-cache

      - name: Generate site
        run: bun run generate:prod

      - name: Copy static assets to output
        run: |
          cp -r static/* out/
          if [ -d "images" ]; then
            cp -r images out/
          fi

      - name: Upload static artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-out
          path: out
          retention-days: 1

      - name: Delete old image caches
        run: |
          gh cache list --key movie-images-cache --json id -q '.[].id' | while read id; do
            gh cache delete "$id" || true
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save image cache
        uses: actions/cache/save@v4
        with:
          path: out/images
          key: movie-images-cache

  deploy_pages:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: cloudflare-pages
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-out
          path: out

      - name: Publish to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT }}
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  deploy_worker:
    name: Deploy Cloudflare Worker
    needs: build
    if: hashFiles('wrangler.toml') != ''
    runs-on: ubuntu-latest
    environment:
      name: cloudflare-workers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Publish Worker
        uses: cloudflare/wrangler-action@3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
