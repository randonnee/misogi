# Deploy static site to GitHub Pages
name: Deploy to GitHub Pages

on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Restore image cache
        uses: actions/cache/restore@v4
        with:
          path: out/images
          key: movie-images-cache

      - name: Generate site
        run: bun run generate:prod

      - name: Copy static assets to output
        run: |
          cp -r static/* out/
          # Copy images directory if it exists
          if [ -d "images" ]; then
            cp -r images out/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Delete old image caches
        run: |
          gh cache list --key movie-images-cache --json id -q '.[].id' | while read id; do
            gh cache delete "$id" || true
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save image cache
        uses: actions/cache/save@v4
        with:
          path: out/images
          key: movie-images-cache

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
