<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

  <!-- Outer rounded border -->
  <rect
    x="2"
    y="2"
    width="96"
    height="96"
    rx="12"
    ry="12"
    fill="white"
    stroke="#EA6C6D"
    stroke-width="4"
  />

  <!-- Inner lines -->
  <g stroke="#EA6C6D" stroke-width="4" stroke-linecap="round">

    <!-- Vertical lines -->
    <line x1="33" y1="2"  x2="33" y2="66" />
    <line x1="66" y1="2"  x2="66" y2="33" />
    <line x1="66" y1="33" x2="66" y2="98" />

    <!-- Horizontal lines -->
    <line x1="66" y1="33" x2="98" y2="33" />
    <line x1="2"  y1="66" x2="66" y2="66" />
  </g>
</svg>
